<router-outlet></router-outlet>

<div class="titlebar" *ngIf="deals && deals.length">
  <div class="container">
    <h2>Top sales</h2>
  </div>
</div>

<div class="container deals-container">
  <md-card class="deal-box"
          (click)="selectDeal(deal.id)"
          *ngFor="let deal of deals | slice:0:6">
    <md-card-header>
      <md-card-title>{{ deal.headline }}</md-card-title>
    </md-card-header>

    <img md-card-image src="{{deal.images[0].imageUrl}}.jpg">
    <md-icon class="md-24">favorite</md-icon>

    <md-card-content class="content">
      <p><strong>Ends in:</strong> {{ convertDate(deal.expiryDate) }}</p>
      <p class="right">Up to {{ deal.discountPercentage }}% off</p>
    </md-card-content>
    <md-card-actions align="right">
      <button md-button (click)="likeDeal($event)">LIKE</button>
      <button md-button>BUY</button>
    </md-card-actions>
  </md-card>

  <div class="spinner-wrapper" *ngIf="!(deals && deals.length)">
    <div class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
      <span>Loading...</span>
    </div>
  </div>
</div>

</div>
